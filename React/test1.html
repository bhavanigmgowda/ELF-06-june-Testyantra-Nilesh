    <div  id="sample"></div>
    <div id="sample1">

        <script type="text/babel">
        class Hello extends React.Component{
            constructor(props){
                super(props);
                console.log('test',props.text);
                this.state = {
                    display:props.text !=undefined ? props.text : "Good Morning"
                };
            }
           render(){
                return (<h1> Hello World !!!{this.state.display}</h1>);
            }
        }
        ReactDOM.render(<Hello/>,document.getElementById('sample'));
